query GetLemmas($query: String!) {
  Lemmas(query: $query) {
    lemmas {
      slug {
        word
        hiragana
        furigana {
          kanji
          hiragana
        }
        pitch {
          hiragana
          pitch
        } 
      }
      tags
      forms {
        word
        hiragana
        furigana {
          kanji
          hiragana
        }
        pitch {
          hiragana
          pitch
        } 
      }
      senses {
        definition
        partOfSpeech
        tags
      }
      audio {
        type
        source
      }
    } 
  }
}
